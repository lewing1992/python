{% extends 'base.html' %}
{% block content %}
<h2>Mesas</h2>
<a href="{% url 'crear_mesa' %}" class="btn btn-primary mb-3">Agregar Mesa</a>
<table class="table table-striped">
    <thead>
        <tr>
            <th>NÃºmero</th>
            <th>Capacidad</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        {% for mesa in mesas %}
        <tr>
            <td>Mesa {{ mesa.numero }}</td>
            <td>{{ mesa.capacidad }} personas</td>
            <td>
                <a href="{% url 'editar_mesa' mesa.id %}" class="btn btn-warning btn-sm">Editar</a>
                <a href="{% url 'eliminar_mesa' mesa.id %}" class="btn btn-danger btn-sm">Eliminar</a>
            </td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3" class="text-center">No hay mesas registradas</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
