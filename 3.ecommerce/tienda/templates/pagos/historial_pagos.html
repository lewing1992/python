{% extends 'base.html' %}
{% block content %}
<h2>Historial de Pagos</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Fecha</th>
            <th>Total</th>
            <th>Estado</th>
            <th>Detalles</th>
        </tr>
    </thead>
    <tbody>
        {% for pago in pagos %}
        <tr>
            <td>{{ pago.fecha }}</td>
            <td>${{ pago.total }}</td>
            <td>{{ pago.estado }}</td>
            <td>{{ pago.detalles }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="4" class="text-center">No hay pagos registrados.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
