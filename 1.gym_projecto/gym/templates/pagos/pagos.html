{% extends 'base.html' %}
{% block content %}
<div class="container mt-5">
    <h2>Pagos</h2>
    <a href="{% url 'crear_pago' %}" class="btn btn-primary mb-3">Registrar Pago</a>
    <table class="table table-striped">
        <thead>
            <tr>
                <th>Cliente</th>
                <th>Fecha de Pago</th>
                <th>Monto</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            {% for pago in pagos %}
            <tr>
                <td>{{ pago.cliente.nombre }}</td>
                <td>{{ pago.fecha_pago }}</td>
                <td>{{ pago.monto }}</td>
                <td>
                    <a href="{% url 'eliminar_pago' pago.id %}" class="btn btn-danger btn-sm">Eliminar</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
